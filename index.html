<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>View high scores</li>
          <li id="timer"></li>
        </ul>
      </nav>
    </header>
    <h1 id="Question">Coding Quiz Challenge</h1>
    <content id="answers">
      <p id="instructions">
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds! <br />
      </p>
      <section class="choices" hidden>
        <button type="button" class="choice" data-number="1">Answer</button> <br />
        <button type="button" class="choice" data-number="2">Answer</button> <br />
        <button type="button" class="choice" data-number="3">Answer</button> <br />
        <!-- <button type="button" class="chioce" data-number="4">Answer</button> <br /> -->
      </section>
    </content>
    <button id="start-btn">Start Quiz</button>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
